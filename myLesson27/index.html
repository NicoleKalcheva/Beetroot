<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
</head>

<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="city_input" placeholder="Enter city name">
        <button id="get_weather_btn">Get Weather</button>
        <div id="weather_container">
            <h2 id="city_name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <img id="weather_icon" alt="" style="display:none;">
            <p id="error_message" class="error"></p>
        </div>
        <script src="main.js"></script>
    </div>
</body>

</html>
