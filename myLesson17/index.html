<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:wght@400;700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>


    <header>

        <nav class="nav">
            <ul>
                <li>
                    <a href=""> Works</a>
                </li>
                <li>
                    <a href="">Services</a>
                </li>
                <li>
                    <a href="">Contacts</a>
                </li>
            </ul>
        </nav>
        <button class="hamburger">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>

        </button>
    </header>
    <main>
        <div class="content">
            <h1>Musician</h1>
            <p>Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. Donec viverra eleifend lacus, vitae
                ullamcor.</p>
        </div>
        <picture>
            <source srcset="./img/Slider.jpg" media="(min-width:568px)">

            <img src="./img/Bitmap mobile.jpg" alt="Probably the musician">
        </picture>

    </main>

    <script>
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav').classList.toggle('open');
            document.querySelector('.hamburger').classList.toggle('is-active');
        })
    </script>

</body>

</html>
